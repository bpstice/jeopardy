<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeopardy! - Setup</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Bungee+Shade&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --board-blue: #0a1172;
    --gold: #f5c518;
    --bg-dark: #020318;
  }
  body {
    min-height: 100vh;
    background: var(--bg-dark);
    font-family: 'Oswald', sans-serif;
    color: #fff;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 24px;
    background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
    border-bottom: 3px solid var(--gold);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .top-bar h1 {
    font-family: 'Bungee Shade', cursive;
    font-size: 1.3rem;
    color: var(--gold);
  }
  .top-bar-controls {
    display: flex;
    gap: 8px;
  }
  .top-bar-controls button, .top-bar-controls a {
    font-family: 'Oswald', sans-serif;
    font-size: 0.8rem;
    padding: 8px 16px;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 4px;
    background: rgba(255,255,255,0.08);
    color: #fff;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    text-decoration: none;
    transition: all 0.2s;
  }
  .top-bar-controls button:hover, .top-bar-controls a:hover {
    background: rgba(255,255,255,0.15);
    border-color: var(--gold);
  }
  .top-bar-controls button.primary {
    background: var(--gold);
    color: #000;
    border-color: var(--gold);
    font-weight: 600;
  }
  .top-bar-controls button.primary:hover { background: #ffd633; }

  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 24px;
  }
  .intro {
    color: rgba(255,255,255,0.5);
    font-size: 0.9rem;
    margin-bottom: 24px;
    line-height: 1.5;
  }

  .category-block {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 10px;
    margin-bottom: 20px;
    overflow: hidden;
  }
  .cat-header-edit {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: rgba(10,17,114,0.4);
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }
  .cat-number {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: var(--gold);
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 0.8rem;
    flex-shrink: 0;
  }
  .cat-name-input {
    flex: 1;
    font-family: 'Oswald', sans-serif;
    font-size: 1.1rem;
    font-weight: 600;
    padding: 8px 12px;
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 6px;
    background: rgba(255,255,255,0.06);
    color: #fff;
    text-transform: uppercase;
    outline: none;
    transition: border-color 0.2s;
  }
  .cat-name-input:focus { border-color: var(--gold); }

  .question-row {
    display: grid;
    grid-template-columns: 60px 1fr 1fr;
    gap: 10px;
    padding: 10px 16px;
    border-bottom: 1px solid rgba(255,255,255,0.04);
    align-items: start;
  }
  .question-row:last-child { border-bottom: none; }
  .q-value-label {
    font-size: 1rem;
    font-weight: 700;
    color: var(--gold);
    padding-top: 10px;
  }
  .q-field {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .q-field label {
    font-size: 0.65rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: rgba(255,255,255,0.35);
  }
  .q-field textarea {
    font-family: 'Oswald', sans-serif;
    font-size: 0.85rem;
    padding: 8px 10px;
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 6px;
    background: rgba(255,255,255,0.04);
    color: #fff;
    outline: none;
    resize: vertical;
    min-height: 60px;
    transition: border-color 0.2s;
    line-height: 1.4;
  }
  .q-field textarea:focus { border-color: var(--gold); }
  .q-field textarea::placeholder { color: rgba(255,255,255,0.2); }

  .status-msg {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #27ae60;
    color: #fff;
    padding: 10px 24px;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 500;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 200;
    pointer-events: none;
  }
  .status-msg.show { opacity: 1; }

  @media (max-width: 700px) {
    .question-row {
      grid-template-columns: 50px 1fr;
    }
    .question-row .q-field:nth-child(3) {
      grid-column: 2;
    }
  }
</style>
</head>
<body>

<div class="top-bar">
  <h1>SETUP</h1>
  <div class="top-bar-controls">
    <a href="/admin.html">Back to Board</a>
    <button class="primary" onclick="saveAll()">Save & Apply</button>
  </div>
</div>

<div class="container">
  <p class="intro">
    Customize all 6 categories and their questions below. Each category has 5 questions valued at $200 through $1000.
    Changes are applied live when you click "Save & Apply."
  </p>
  <div id="editor"></div>
</div>

<div class="status-msg" id="statusMsg">Saved and applied!</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let categories = [];

socket.emit('admin:join');
socket.on('game:state', (state) => {
  categories = JSON.parse(JSON.stringify(state.categories));
  renderEditor();
});

const VALUES = [200, 400, 600, 800, 1000];

function renderEditor() {
  const editor = document.getElementById('editor');
  editor.innerHTML = categories.map((cat, ci) => `
    <div class="category-block">
      <div class="cat-header-edit">
        <div class="cat-number">${ci + 1}</div>
        <input type="text" class="cat-name-input" value="${escapeAttr(cat.name)}"
          onchange="categories[${ci}].name = this.value" placeholder="Category Name">
      </div>
      ${cat.questions.map((q, qi) => `
        <div class="question-row">
          <div class="q-value-label">$${VALUES[qi]}</div>
          <div class="q-field">
            <label>Clue</label>
            <textarea placeholder="Enter the clue/question..."
              onchange="categories[${ci}].questions[${qi}].question = this.value">${escapeHtml(q.question)}</textarea>
          </div>
          <div class="q-field">
            <label>Answer</label>
            <textarea placeholder="What is...?"
              onchange="categories[${ci}].questions[${qi}].answer = this.value">${escapeHtml(q.answer)}</textarea>
          </div>
        </div>
      `).join('')}
    </div>
  `).join('');
}

function saveAll() {
  socket.emit('admin:updateGame', categories);
  const msg = document.getElementById('statusMsg');
  msg.classList.add('show');
  setTimeout(() => msg.classList.remove('show'), 2000);
}

function escapeHtml(str) {
  return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}
function escapeAttr(str) {
  return str.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}
</script>
</body>
</html>
